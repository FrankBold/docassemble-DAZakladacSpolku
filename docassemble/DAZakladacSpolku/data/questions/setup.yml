metadata:
  tags:
    - Zakladač spolků
---
mandatory: True
code: |
  loading_done = False
---
include:
  - objectSpolek.yml
  - objectPerson.yml
---
modules:
  - .interviewTools
---
features:
  progress bar: True
  question help button: True
  question back button: True
  navigation back button: False
  go full screen: True
---
mandatory: True
code: |
  if "spolek_id" in url_args:
    try:
      Spolek.row_id = url_args["spolek_id"]

      spolek_raw = load_spolek_data(int(Spolek.row_id))

      for key, value in spolek_raw.items():
        define(f"Spolek.{key}", value)
#        Zřejmě musím dodělat výhybku pro "kandidat", aby pokud jej načítá, tak nejdřív inicioval ten objekt...

      save_spolek_data(all_variables(make_copy=True))

      loading_done = True
    except Exception as e:
      errorContent = str(e)
      problem
  else:
    errorContent = "spolek_id not found in url_args"
    problem

---
initial: True
code: |
  if loading_done:
    save_spolek_data(all_variables(make_copy=True))
---
event: problem
question: |
  Chyba při načtení spolku
subquestion: |
  Nepodařilo se nám načíst dat o Vašem spolku.

  Chyba: ${errorContent}