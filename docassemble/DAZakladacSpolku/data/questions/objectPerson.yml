question: |
  Identifikační údaje
fields:
  - Typ osoby: Spolek.statutar.clen.forma
    input type: radio
    choices:
      - Právnická osoba: PO
      - Fyzická osoba: FO
  - Jméno a příjmení: Spolek.statutar.clen.name.text
    show if:
      variable: Spolek.statutar.clen.forma
      is: FO
  - Trvalé bydliště: Spolek.statutar.clen.address
    css class: addressAutocomplete
    show if:
      variable: Spolek.statutar.clen.forma
      is: FO
  - Datum narození: Spolek.statutar.clen.birthday
    datatype: date
    show if:
      variable: Spolek.statutar.clen.forma
      is: FO
  - IČO: Spolek.statutar.clen.ic
    datatype: integer
    minlength: 8
    maxlength: 8
    show if:
      variable: Spolek.statutar.clen.forma
      is: PO
    hint: 12345678
    note: |
      <button id="doplnit" class="btn btn-primary">Doplnit údaje z OR</button>
  - Název organizace: Spolek.statutar.clen.name.text
    show if:
      variable: Spolek.statutar.clen.forma
      is: PO
  - Sídlo: Spolek.statutar.clen.address
    css class: addressAutocomplete
    hint: Sídlo
    show if:
      variable: Spolek.statutar.clen.forma
      is: PO
  - note: |
      **Zástupce společnosti**
    show if:
      variable: Spolek.statutar.clen.forma
      is: PO
  - Vaše jméno: Spolek.statutar.clen.zastupceName
    required: False
    show if:
      variable: Spolek.statutar.clen.forma
      is: PO
  - Vaše pozice v organizaci: Spolek.statutar.clen.zastupceFunkce
    required: False
    show if:
      variable: Spolek.statutar.clen.forma
      is: PO
css: |
  <link rel="stylesheet" href="${url_of('autocomplete.css')}">
script: |
  <script type="application/javascript" charset="utf-8">
    $("#doplnit").click(function(){
      action_call('doplnUdaje', {ico: val('Spolek.statutar.clen.ic')}, function(data){
        if (typeof data.test.firma !== 'undefined') {
        setField("Spolek.statutar.clen.name.text", data.test.firma);
        setField("Spolek.statutar.clen.ic", data.test.ico);
        setField("Spolek.statutar.clen.address", data.test.sidlo);
        } else if (typeof data.test == 'object') {
          action_perform('vyberFirmy')
        } else {
        flash(data.test, "danger")
        }
      });
      return false;
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
  <script src="${url_of('mapy_api_suggestions.js')}"></script>
---
need:
  - Spolek.zalozeni.pocetZakladatelu
question: |
  Info zakladatele
fields:
  - Někdo z členů: Spolek.zalozeni.navrhovatel[i]
    datatype: object
    disable others: True
    choices:
      - Spolek.statutar.clen
    exclude: |
      Spolek.zalozeni.navrhovatel
  - Jméno a příjmení: Spolek.zalozeni.navrhovatel[i].name.first
  - Bydliště: Spolek.zalozeni.navrhovatel[i].address
  - Datum narození: Spolek.zalozeni.navrhovatel[i].birthday
    datatype: date