question: |
  Chcete podnikat a rozdělovat případný zisk?
subquestion: |
  Spolek může v omezené míře podnikat, ale veškeré příjmy musí být použity na činnost spolku. Nemůžete případný přebytek rozdělit mezi členy.
yesno: q_2
