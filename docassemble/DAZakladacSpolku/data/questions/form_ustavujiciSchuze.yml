include:
  - zakladatelskeDokumenty.yml
---
sections:
  - uvod: Úvod ustavující schůze
progressive: False
---
mandatory: True
code: |
  povinnyProgram = [["Úvodní slovo", True], ["Soupis listiny přítomných", False], ["Schválení stanov", True], ["Volba orgánů spolku", True], ["Pověření osoby k podání návrhu na zápis spolku", True]]
  for polozka in povinnyProgram:
    Spolek.schuze.program.appendObject()
    Spolek.schuze.program[-1].important = dict(delete=False, edit=False)
    Spolek.schuze.program[-1].name.text = polozka[0]
    if polozka[1] == False:
      Spolek.schuze.program[-1].jednomyslne = True
  Spolek.schuze.program.there_is_another = False
---
mandatory: True
code: |
  the_task
  if the_task.ready():
    zapis
  else:
    waiting_screen
  all_done
---
code: |
  the_task = background_action("bg_task")
---
event: bg_task
code: |
  background_response(url_of(zapis))
---
event: waiting_screen
question: |
  Načítáme aktuální stav <div class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
  </div>
reload: 1
---
mandatory: True
attachment:
  name: Zápis z ustavujici schůze
  filename: Zapis ustavujici schuze
  variable name: zapis
  docx template file: Schuze.docx
  update references: True
  valid formats:
    - docx
---
event: all_done
question: |
  Máme vše potřebné
subquestion: |
  Máme všechny potřebné odpovědi. Nyní si můžete vygenerovat stanovy a pokračovat.
  
  ${zapis}
